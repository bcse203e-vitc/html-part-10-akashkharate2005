<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Word & Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        textarea {
            width: 400px;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        .counter {
            margin-top: 10px;
            font-size: 16px;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Live Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Type something..."></textarea>
    <div class="counter">
        <span>Characters: <span id="charCount">0</span> / 200</span> |
        <span>Words: <span id="wordCount">0</span></span>
    </div>

    <script>
        const textArea = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const wordCount = document.getElementById("wordCount");

        textArea.addEventListener("input", () => {
            let text = textArea.value;
            
            charCount.textContent = text.length;

            let words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;

            if (text.length > 200) {
                alert("You have exceeded the 200-character limit!");
                textArea.value = text.substring(0, 200); // Trim excess text
                charCount.textContent = 200; // Reset to max allowed
            }
        });
    </script>

</body>
</html>
