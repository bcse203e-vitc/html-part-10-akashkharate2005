<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            position: relative;
            width: 300px;
            height: 200px;
        }
        .gallery img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        .img1{
            top : 60px;
            left: 60px;
        }

        .img2{
            left: 30px;
            bottom: 30px;
    
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="./cat1.jfif" alt="Image 1" style="z-index: 1;" class="img1">
        <img src="./cat2.jpeg" alt="Image 2" style="z-index: 2;" class="img2">
        <img src="./cat3.jpeg" alt="Image 3" style="z-index: 3;" class="img3">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let images = document.querySelectorAll(".gallery img");
            let topIndex = images.length;

            images.forEach(img => {
                img.addEventListener("click", () => {
                    topIndex++;
                    img.style.zIndex = topIndex;
                });
            });
        });
    </script>

</body>
</html>
